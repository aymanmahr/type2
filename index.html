<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Typing Test</h1>
    <div class="controls">
      <label for="time">Time:</label>
      <select id="time">
        <option value="15">15s</option>
        <option value="30" selected>30s</option>
        <option value="60">60s</option>
      </select>
      <button id="startBtn">Start</button>
    </div>

    <div id="textArea" class="text-area"></div>
    <input id="input" class="typing-input" placeholder="Start typing..." disabled />

    <div class="stats">
      <span>WPM: <strong id="wpm">0</strong></span>
      <span>Accuracy: <strong id="acc">100%</strong></span>
      <span>Time left: <strong id="timeLeft">30</strong>s</span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
